{% extends "places_remember/base.html" %}

{% load socialaccount %}


{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1 class="display-4">Places remember</h1>
        <p>Этот веб-сайт предназначен для хранения ваших воспоминаний о местах, где вы побывали. Сохраняйте ваши любимые места по всему миру!</p>
    </div>
    <div class="mt-5">
        <form action="{% provider_login_url 'vk' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Войти с помощью VK</button>
        </form>
    </div>
</div>
{% endblock %}
